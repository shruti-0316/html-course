<html lang="en">
    <!-- difference between tag and element
    <body> is an HTML element that contains the main content of the webpage. The content within the <body> tag, such as the heading <h1> and paragraph <p> elements, will be displayed on the actual web page when viewed in a browser. -->
  <!-- availablel in page but is consider to be metadata about page -->
  <head>
    <title>My First Web Page</title>
  </head>
  <!--this is page which can seen by everybody in the browser -->
  <body>

    <h1>Hello Shruti! </h1> 
    <p>This is my first web page.</p>
  </body>
</html>
